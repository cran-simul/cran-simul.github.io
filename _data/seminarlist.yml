   institution: SkolTech, Russia
   date:  February, 9th 2024, 14h-15h
   title: "Introduction to Deep Nonnegative Matrix Factorization and Stochastic Optimization with heavy-tails"
   abstract: "Part 1: Deep Nonnegative Matrix Factorization with β-Divergences<br/>
Our first topic revolves around the Deep Nonnegative Matrix Factorization (deep NMF), a novel and promising facet of unsupervised learning. Deep NMF has emerged as a potent technique for extracting multi-layered features spanning various scales. However, conventional deep NMF models have primarily relied on the least squares error as their evaluation metric, which may not be the most suitable gauge for assessing the quality of approximations across diverse datasets. For data types such as audio signals and documents, β-divergences have gained recognition as a more fitting alternative. In this seminar, we present new models and algorithms that harness β-divergences to enhance deep NMF, with an emphasis on the notion of identifiability.<br/><br/>
Part 2: Heavy-Tailed Stochastic Optimization for Deep Neural Networks<br/>
 Our second topic concerns stochastic optimization, with a particular focus on recent discoveries concerning the nature of stochastic gradient noise in deep neural network training. Contrary to the conventional assumption of Gaussian noise, empirical evidences show that gradient noise often exhibits heavy-tailed characteristics. We introduce an efficient mechanism for optimizers to handle this noise behavior. Additionally, we showcase an extension of our recently introduced stochastic optimizer, referred to as NAG-GS, specifically tailored for the training of Vision Transformers."
