-  speaker:  Marc Offroy 
   institution: LIEC, Université de Lorraine
   date:  March, 18th 2024, 10h-11h
   title: "Extraction de signatures spectrales en imagerie Raman par des outils de chimiométrie pour la caractérisation moléculaire d’un échantillon archéologique complexe : un fragment de mosaïque datant de la période de l’oppidum (période Romaine de la seconde moitié du IIe siècle avant J.-C. à la fin du Ier siècle après J.C.)"
   abstract: "La chimie analytique sur des artefacts archéologiques est une partie essentielle des recherches en archéologie modernes et, d'année en année, l'amélioration des instruments a permis de générer des données à une fréquence spatiale et temporelle élevée. En particulier, l'imagerie spectrale Raman peut être appliquée avec succès à la recherche en archéologie en raison de sa simplicité de mise en œuvre, afin d'étudier les sociétés humaines du passé par l'analyse de leurs vestiges provenant de fouilles. Cette technique spectrale permet d'obtenir simultanément des informations spatiales et spectrales en préservant l'intégrité de l'échantillon. Cependant, en raison de la complexité inhérente des échantillons en archéologie (ancienneté, fragilité, manque ou absence totale d'informations sur leur composition), l'interprétation chimique peut s'avérer complexe. Des problèmes spécifiques de sélectivité spectrale liés à des composés chimiques inattendus, peuvent apparaître en raison de leur condition de conservation. En outre, la détection des composés mineurs devient difficile car les composés majeurs imposent leurs contributions dans les spectres acquis. Il est donc important de développer de nouvelles approches chimiométriques afin de surmonter ces inconvénients et de découvrir ainsi toutes les informations chimiques réelles contenues dans l'ensemble des données spectrales acquises. Dans le cadre des progrès constants dans le développement d'outils mathématiques et statistiques performants, une approche chimiométrique pertinente a été introduite dans ce contexte. Cette approche vise à extraire des sources spectrales distinctes d’un jeu de données en imagerie Raman sur un échantillon archéologique : un fragment de mosaïque. L'objectif est d'extraire des informations spectrales sélectives par l'analyse du regroupement de pixels afin d'améliorer l'étape d'optimisation initiale au sein de l'algorithme MCR-ALS (Multivariate Curve Resolution and Alternating Least-Squares), une technique bien connue de démélange des signaux. Le principe sous-jacent de l'algorithme MCR-ALS est que les spectres acquis sont considérés comme des combinaisons linéaires de spectres « purs » de tous les composés chimiques individuels présents dans le système étudié. Il est parfois difficile d'obtenir les résultats souhaités par le biais de l'algorithme, en particulier si les estimations initiales des profils spectraux ou de concentrations sont inexactes en raison de signaux complexes, de bruit dans les données ou encore d'un manque de sélectivité spectrale, ce qui entraîne une déficience de rang (c'est-à-dire une mauvaise estimation du nombre total de signaux « purs »). C'est pourquoi une approche basée sur des regroupements de pixels, combiné à de multiples approches de projection orthogonale (OPA) sur les spectres, a été mise au point pour améliorer l'estimation du rang de la matrice de départ, et donc, l'étape d'initialisation de l'approche MCR-ALS avant l'optimisation." 
