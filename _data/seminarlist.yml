- speaker: Konstantin Usevich
  institution: CRAN, SiMul
  date:  February, 05th 2021, 10h-11h
  title: Kernel matrices in the flat limit
  abstract: "Kernel matrices are ubiquitous in statistics and machine learning, where they occur most often as covariance matrices of Gaussian processes, in non-parametric or semi-parametric models. In approximation theory, they appear, for example, in approximation and interpolation with radial basis functions. Most of the theoretical work on kernel methods has focused on a large-n asymptotics, characterising the behaviour of kernel matrices as the amount of data increases. Fixed-sample analysis is much more difficult outside of simple cases, such as locations on a regular grid. In this talk I will describe a fixed-sample analysis that was first studied in the context of approximation theory by Fornberg & Driscoll (2002), called the “flat limit”. In flat-limit asymptotics, the goal is to characterise kernel methods as the length-scale of the kernel function tends to infinity, so that kernels appear flat over the range of the data. While the resulting kernel matrix becomes singular, fascinatingly, the interpolation and regression problems remain well-defined in the limit. I the talk, I will mainly report recent results on spectral properties of kernel matrices ( https://arxiv.org/abs/1910.14067). In the flat limit, different types of kernels behave differently, and what matters most is the smoothness of kernel functions. The flat limit also highlights the close kinship between kernel methods and polynomial and spline regression. If time permits, I will discuss some implications for GP regression and Determinantal Point Processes. This is joint work with S. Barthelmé, N. Tremblay and P.-O. Amblard (GIPSA-lab, Grenoble)."
