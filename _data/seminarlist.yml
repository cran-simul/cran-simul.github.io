-  speaker:  Shuyu Dong
   institution: INRIA Saclay
   date:  January, 19th 2024, 15h-16h
   title: "Low-rank matrix/tensor decomposition methods: applications to data completion and causal structure learning "
   abstract: "Matrix and tensor decomposition plays a crucial role in addressing various real-world problems related to topics such as statistical inference, data acquisition, and data restoration. In this talk, we start with low-rank matrix/tensor models for the data completion problem [1,2]. We tackle this problem in the framework of low-rank matrix/tensor decomposition with a least-squares model. These rank-constrained problems are known not only for their low computational complexity but also the capability of extracting the most important information in the data. We discuss a type of Riemannian gradient-based algorithms that exploit the structure of these rank-constrained models. Secondly, we present a novel application of low-rank matrix methods in the context of causal structure learning. We will show how low-rank matrix decomposition, in combination with a sparse mask operator, can be used to efficiently find directed acyclic graphs (DAGs) proximal to a given graph (with cycles). Furthermore, for learning causal DAGs from observational data, we present a sparse matrix decomposition method [4] and discuss its efficiency through experiments on synthetic and real-world data. 
   
